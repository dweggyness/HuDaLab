<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>R-Trees Insertion</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="rtree-container">
      <section class="controlsContainer">
        <div class="flex">
          <div class="flex-col">
            <button id="prevStepButton" class="playbackButton">Prev Step</button>
            <button id="resetStepButton" class="playbackButton">Reset</button>
          </div>
          <div class="flex-col">
            <button class="playButton flex-col">
              <img class="buttonIcon playIcon" src="../images/play-solid.svg" />
              <img class="buttonIcon pauseIcon" src="../images/pause-solid.svg" />
              Play
            </button>
          </div>
          <div class="flex-col">

            <button id="nextStepButton" class="playbackButton">Next Step</button>
            <button id="lastStepButton" class="playbackButton">End</button>
          </div>
          <p class="step-text">
          </p>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="d3-rtrees-insertion.js"></script>
  </body>
</html>
