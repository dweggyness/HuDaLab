<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>R-Trees Insertion</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="rtree-container">
      <section class="controlsContainer">
        <div class="flex">
          <div class="flex-col">
            <button>Prev Step</button>
            <button>Reset</button>
          </div>
          <div class="flex-col">
            <button>Play</button>
          </div>
          <div class="flex-col">

            <button>Next Step</button>
            <button>End</button>
          </div>
          <p>
            Step 1:
          </p>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="d3-rtrees-insertion.js"></script>
  </body>
</html>
